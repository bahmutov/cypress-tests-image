name: Build Docker Image
# only run when triggered manually
on:
  workflow_dispatch:

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        # https://github.com/actions/checkout
        uses: actions/checkout@v6

      - name: Package.json checksum
        run: sha256sum -q package.json

      - name: Compare to hash
        run: |
          echo "hash from package.json is ${{ hashFiles('package.json') }}"

      - name: Log in to Docker Hub
        # https://github.com/docker/login-action
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # we could also use the action
      # https://github.com/docker/build-push-action

      - name: Build docker image
        run: npm run docker:build

      - name: Push Docker images
        run: npm run docker:push
